<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Image in JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header></header>
    <main>
        <section>
            <div class="container">
                <div class="space-preview-image">
                    <label for="file-img"><img src="images/1.jpg" id="file-preview" width="200"></label>
                    <input type="file" id="file-img" accept="image/*" onchange="previewImage(event);" >
                </div>
            </div>
            
        </section>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
</body>
</html>
